<html lang="en">

<head>

    <title>Add a Contact</title>

<body style="background-color:seagreen">

        <div class="form_title">Create a new Contact</div><br>

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" class="event_input" name="fullname" placeholder="Enter full name..." required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" class="event_input" name="email" placeholder="Enter e-mail..." required><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="number" id="phone" class="event_input" name="phone" placeholder="Enter Phone..." required><br><br>

            <input type="button" value="Back" style="border-radius: 5px; padding: 10px 18px; cursor: pointer; color: aquamarine; background-color:  rgb(199, 143, 21); box-sizing: border-box;">
